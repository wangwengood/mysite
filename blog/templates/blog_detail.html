<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<body>
    <div><h3><a href="{% url 'home' %}">我的个人博客</a></h3></div>
    <hr>
    <h3>{{ blog.title }}</h3>
    <p>作者 : {{ blog.author }}</p>
    <p>发表时间 : {{ blog.created_time| date:"Y-m-d H:i:s" }}</p>
    <p>最后修改时间 : {{ blog.last_updated_time| date:"Y-m-d H:i:s" }}</p>
    <p>分类 : <a href="{% url 'blog_with_type' blog.blog_type.pk %}">{{ blog.blog_type }}</a></p>
    <P>{{ blog.content }}</P>
</body>
</html>
