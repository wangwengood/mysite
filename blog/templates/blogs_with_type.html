<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog_type.type_name }}</title>
</head>
<body>
    <div><h3><a href="{% url 'home' %}">我的个人博客</a></h3></div>
    <hr>
    <h3>{{ blog_type.type_name }}</h3>
    <hr>
    {% for blog in blogs %}
        <a href="{% url 'blog_detail' blog.pk %}">{{ blog.title }}</a>
        <p>{{ blog.content|truncatechars:50 }}</p>
    {% empty %}
        <p>暂无博客,敬请期待</p>
    {% endfor %}
<p>一共有 {{ blogs|length }} 篇博客</p>

</body>
</html>
